<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #ffd154;
            --accent-color-rgb: 255, 209, 84;
            --bg-primary: #313338;
            --bg-secondary: #2b2d31;
            --bg-tertiary: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-topnav: #232428;
            --bg-chat: #313338;
            --bg-input: #383a40;
            --text-primary: #ffffff;
            --text-secondary: #b5bac1;
            --text-muted: #949ba4;
            --border-subtle: rgba(255, 255, 255, 0.05);
        }

        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f2f3f5;
            --bg-tertiary: #e3e5e8;
            --bg-sidebar: #f2f3f5;
            --bg-topnav: #e3e5e8;
            --bg-chat: #ffffff;
            --bg-input: #ebedef;
            --text-primary: #060607;
            --text-secondary: #313338;
            --text-muted: #4e5058;
            --border-subtle: rgba(0, 0, 0, 0.08);
        }

        .custom-mode {
            --bg-secondary: rgba(255, 255, 255, 0.05);
            --bg-tertiary: rgba(255, 255, 255, 0.1);
            --bg-sidebar: rgba(0, 0, 0, 0.15);
            --bg-topnav: rgba(0, 0, 0, 0.2);
            --bg-chat: transparent;
            --bg-input: rgba(255, 255, 255, 0.05);
            --border-subtle: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1f22;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .app-window {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 640px) {
            .app-window {
                border-radius: 8px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            }
        }

        .bg-primary { background: var(--bg-primary); }
        .bg-secondary { background: var(--bg-secondary); }
        .bg-tertiary { background: var(--bg-tertiary); }
        .bg-sidebar { background: var(--bg-sidebar); }
        .bg-topnav { background: var(--bg-topnav); }
        .bg-chat { background: var(--bg-chat); }
        .bg-input { background: var(--bg-input); }
        .bg-accent { background: var(--accent-color); }
        .text-accent { color: var(--accent-color); }
        .border-accent { border-color: var(--accent-color); }
        .border-subtle { border-color: var(--border-subtle); }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes aura-ripple {
            0% { transform: scale(1); opacity: 0.5; border-width: 4px; }
            100% { transform: scale(1.6); opacity: 0; border-width: 1px; }
        }

        .speaking-aura {
            position: absolute;
            inset: -10px;
            border: 2px solid var(--accent-color);
            border-radius: 9999px;
            pointer-events: none;
            z-index: -1;
            animation: aura-ripple 1.5s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .animate-in {
            animation: animate-in 0.2s ease-out forwards;
        }

        @keyframes animate-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "peerjs": "https://esm.sh/peerjs@^1.5.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="p-0 sm:p-4">
    <div id="root" class="app-container w-full h-full"></div>
</body>
</html>
